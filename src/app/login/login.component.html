
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6">
        <form  #LoginForm="ngForm" (ngSubmit)="onSubmit(LoginForm)">
                  <h2>Login Page</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" ngModel required email>
            </div>
            <div class="form-group">
                <label for="password">password</label>
                <input type="password" id="password" class="form-control" name="password" ngModel required minlength="6"> 
            </div>
            <div class="form-group">
                <button class="btn btn-success" [disabled]="!LoginForm.valid" >Login </button> |
                <button class="btn btn-primary" type="button"  [routerLink]="['/register']" >Switch to Sign Up </button>
            </div>
            
        </form>
    </div>
    </div>
 </div>
